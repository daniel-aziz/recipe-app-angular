<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="recipe.imagePath" 
        alt={{recipe.name}} 
        class="img-responsive"
        style="height: 300px; width: 500px;"
        >
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button class="btn btn-primary">
                Manage Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">
        {{"ingridents"}}
    </div>
</div>
